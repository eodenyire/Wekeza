apiVersion: apps/v1
kind: Deployment
metadata:
  name: wekeza-api
  namespace: wekeza-bank
  labels:
    app: wekeza-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wekeza-api
  template:
    metadata:
      labels:
        app: wekeza-api
        version: v1
    spec:
      containers:
      - name: api
        image: ghcr.io/wekeza-bank/core:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: wekeza-secrets
              key: database-connection
        - name: JwtSettings__Secret
          valueFrom:
            secretKeyRef:
              name: wekeza-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wekeza-api-service
  namespace: wekeza-bank
spec:
  selector:
    app: wekeza-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wekeza-api-hpa
  namespace: wekeza-bank
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wekeza-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
