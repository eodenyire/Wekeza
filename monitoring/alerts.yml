groups:
  - name: wekeza_bank_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # API Response Time
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "API response time is slow"
          description: "95th percentile response time is {{ $value }} seconds"

      # Database Connection Pool
      - alert: DatabaseConnectionPoolExhausted
        expr: database_connection_pool_usage > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool usage is at {{ $value }}%"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 1024
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }} MB"

      # Failed Transactions
      - alert: HighTransactionFailureRate
        expr: rate(transaction_failures_total[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High transaction failure rate"
          description: "Transaction failure rate is {{ $value }} per second"

      # Loan Approval Delays
      - alert: LoanApprovalDelayed
        expr: loan_approval_duration_seconds > 300
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Loan approvals are delayed"
          description: "Average loan approval time is {{ $value }} seconds"

      # API Down
      - alert: APIDown
        expr: up{job="wekeza-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Wekeza Bank API is down"
          description: "The API has been down for more than 1 minute"

      # Database Down
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "The database has been down for more than 1 minute"
