global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'wekeza-bank'
    environment: 'production'

scrape_configs:
  # Wekeza Bank API Metrics
  - job_name: 'wekeza-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alerting Rules
rule_files:
  - 'alerts.yml'

# Alert Manager Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
