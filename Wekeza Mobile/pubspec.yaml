name: wekeza_mobile
description: Wekeza Bank Mobile Banking Application - A comprehensive mobile banking solution integrated with Wekeza Core Banking System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & Networking
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Image Picker
  image_picker: ^1.0.7
  
  # URL Launcher
  url_launcher: ^6.2.4
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Biometrics
  local_auth: ^2.1.8
  
  # Pin Code
  pinput: ^3.0.1
  
  # Animations
  lottie: ^3.0.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Device Info
  device_info_plus: ^9.1.1
  
  # Package Info
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
