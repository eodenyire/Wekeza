name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore WekezaNexus.sln
    
    - name: Build
      run: dotnet build WekezaNexus.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test WekezaNexus.sln --configuration Release --no-build --verbosity normal
    
    - name: Pack NuGet packages
      run: |
        dotnet pack src/Wekeza.Nexus.Domain/Wekeza.Nexus.Domain.csproj --configuration Release --no-build --output nupkgs
        dotnet pack src/Wekeza.Nexus.Application/Wekeza.Nexus.Application.csproj --configuration Release --no-build --output nupkgs
        dotnet pack src/Wekeza.Nexus.Infrastructure/Wekeza.Nexus.Infrastructure.csproj --configuration Release --no-build --output nupkgs
    
    - name: Push to NuGet
      run: dotnet nuget push nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
